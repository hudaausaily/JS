function scoreInUniversty (degree){
    if (degree <= 100 && degree >94 ) {
        console.log(`A`);
    }
    else if (degree <= 94 && degree >84 ){
        console.log(`B`);
    }
    else if (degree <= 84 && degree >69 ){
        console.log(`C`);
    }
    else if (degree <= 69 && degree >49 ){
        console.log(`D`);
    }
    else if (degree <= 49 && degree >0 ){
        console.log(`F`);
    }
    else {
        console.log(`You enter a wrong degree`);
    }
}

scoreInUniversty(88);
