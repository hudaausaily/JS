<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
  
    <script>
        let role = prompt(' enter operant ' );
        let x = prompt('x')
        let y = prompt('y')
        
        if (role == '+')
        {
            console.log(Number (x) + Number (y))
            document.write(Number (x) + Number (y))
        }
        
        
        else if (role == '-')
        {
            console.log(Number (x) - Number (y))
            document.write(Number (x) - Number (y))
        }
        
        
        else if (role == '*')
        {
            console.log(Number (x) * Number (y))
            document.write(Number (x) * Number (y))
        }
        
        
        else if (role == '/')
        {
          console.log(Number (x) / Number (y))
        document.write(Number (x) / Number (y))  
        }
        </script>
</body>
</html>
