<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        let x=prompt("Please enter the grade");
valx=Number(x)

if (( valx >=0 )&&( valx <=49)){
    document.write ("FAIL");
}

if (( valx >=50 )&&( valx <=59)){
    document.write ("D");
}
if (( valx >=60 )&&( valx <=69)){
    document.write ("C");
}
if(( valx >=70 )&&( valx <=79)){
    document.write ("B");
}
if (( valx >=80 )&&( valx <=89)){
    document.write ("A");
}
if (( valx >=90 )&&( valx <=100)){
    document.write ("+A");
}
    </script>
    
    
</body>
</html>
