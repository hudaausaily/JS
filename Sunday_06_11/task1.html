    <title>Js</title>
</head>

<body>
    <script>
        var birthdayMonth = prompt('Enter your birthday Month');

        switch (birthdayMonth) {
            case '1':
                var birthdayMonth = 'January';
                break;
            case '2':
                var birthdayMonth = 'February';
                break;
            case '3':
                var birthdayMonth = 'March';
                break;

            case '4':
                var birthdayMonth = 'April';
                break;

            case '5':
                var birthdayMonth = 'May';
                break;

            case '6':
                var birthdayMonth = 'June';
                break;

            case '7':
                var birthdayMonth = 'July';
                break;

            case '8':
                var birthdayMonth = 'August';
                break;

            case '9':
                var birthdayMonth = 'September';
                break;

            case '10':
                var birthdayMonth = 'October';
                break;

            case '11':
                var birthdayMonth = 'November';
                break;

            case '12':
                var birthdayMonth = 'December';
                break;

             
        }

   document.write(birthdayMonth);
    </script>
</body>
</html>
